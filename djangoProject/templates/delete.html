<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  </head>
  <body>
    <table align="center" border="2" style="font-family: 'Agency FB'" class="table table-dark table-striped">
        <tr>
            <th colspan="2">
                <h2 align="center">Delete product information </h2>
            </th>
        </tr>
        <tr>
            <th rowspan="4">
                <img src="{{ product_info.photo.url }}" height="300" width="300">
            </th>
        </tr>
        <tr>
            <th>
                product number:{{ product_info.number }}
            </th>
        </tr>
        <tr>
            <th>
                product name:{{ product_info.name }}
            </th>
        </tr>
        <tr>
            <th>
                product price:{{ product_info.price }}
            </th>
        </tr>
        <tr>
            <form action="{% url 'view_product' %}">
                {% csrf_token %}
                <th>
                    <button type="submit" class="btn-primary">cancel</button>
                </th>
            </form>

            <form action="{% url 'delete' product_info.number %}" method="post">
                {% csrf_token %}
                <tr>
                <th>
                    <button type="submit" class="btn-danger">Delete</button>
                </th>
                </tr>
            </form>

        </tr>
    </table>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
