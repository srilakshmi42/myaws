<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Product Information</title>
  </head>
  <body>
  <form action="{% url 'save_product' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="container" style="text-align: center; width: 50%">
          <div class="row">
              <div class="col">
                  <h1> Product Info</h1>
              </div>
          </div>

          <div class="row">
              <div class="col">
                  <input type="text"
                         class="form-control"
                         placeholder="Product Name"
                         aria-describedby="basic-addon1"
                         name="product_name"
                         required
                  >
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <input type="number"
                         class="form-control"
                         placeholder="Product Price"
                         aria-describedby="basic-addon1"
                         name="product_price"
                         required
                  >
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <input type="file"
                         class="form-control"
                         placeholder="Product photo"
                         aria-describedby="basic-addon1"
                         name="product_photo"
                         required
                  >
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <button type="submit" class="btn btn-success">SAVE</button>
              </div>
          </div>
      </div>
  </form>
  <div class="row">
      <div class="col">
          <a href="{% url 'view_product' %}">
              <h3 align="center">view product details</h3>
          </a>
      </div>
  </div>

  {% if product %}
      <table align="center" border="2" class="table table-success table-striped">
        <tr>
            <th colspan="5" style="text-align: center"> saved products </th>
        </tr>
        <tr>
            <th>product number</th>
            <th>product name</th>
            <th>product price</th>
            <th>product image</th>
            <th> delete </th>
        </tr>

        {% for x in product %}
            <tr>
            <th>{{ x.number }}</th>
            <th>{{ x.name }}</th>
            <th>{{ x.price }}</th>
            <th>
                <img src="{{ x.photo.url }}" width="100" height="100">
            </th>
                <th>
                    <a href="{% url 'delete' x.number %}">
                    <h3> Delete </h3>
                    </a>
                </th>
            </tr>
        {% endfor %}
      </table>
  {% endif %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
